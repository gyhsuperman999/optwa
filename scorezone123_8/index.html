<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text-to-Speech Pro</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="bg"></div>
  <div class="container">
    <div class="header">
      <h1 class="logo-title">Text-to-Speech Pro</h1>
      <p class="slogan">Convert text to speech instantly & offline</p>
    </div>
    <div class="card">
      <textarea id="input-text" class="main-textarea" placeholder="Enter text here..."></textarea>
      <div class="controls">
        <label for="voice-select">Voice:</label>
        <select id="voice-select"></select>
        <label for="rate">Rate:</label>
        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
        <span id="rate-value" class="slider-value">1.0</span>
        <label for="pitch">Pitch:</label>
        <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
        <span id="pitch-value" class="slider-value">1.0</span>
      </div>
      <div class="btn-row">
        <button id="speak-btn" class="action-btn">Speak</button>
        <button id="stop-btn" class="action-btn">Stop</button>
        <button id="listen-btn" class="action-btn">Listen</button>
      </div>
      <div id="transcript" class="transcript"></div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
