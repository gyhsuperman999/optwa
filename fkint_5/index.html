<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UA Utility Tool</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<main>
    <div class="main-title">UA Utility Tool</div>
    <nav>
        <button class="active" onclick="showTab('ua-info', this)">UA Inspector</button>
        <button onclick="showTab('ua-generator', this)">Random UA Generator</button>
    </nav>
    <section id="ua-info" class="tab-section">
        <h2>UA Inspector</h2>
        <div>
            <button onclick="getUA()">Get My UA</button>
            <textarea id="ua-raw" class="ua-raw" rows="3" readonly placeholder="Your userAgent will appear here..."></textarea>
        </div>
        <div class="ua-detail">
            <h4>Parsed UA Info</h4>
            <div id="ua-parsed"></div>
    </section>
        </div>
    <section id="ua-generator" class="tab-section" style="display:none;">
        <h2>Random UA Generator</h2>
        <div class="gen-row">
            <label>Type: </label>
            <select id="ua-type">
                <option value="random">Random</option>
                <option value="desktop">Desktop</option>
                <option value="mobile">Mobile</option>
            </select>
            <button onclick="generateUA()">Generate UA</button>
        </div>
        <textarea id="ua-gen-result" rows="3" readonly placeholder="Random UA will appear here..."></textarea>
        <button id="ua-gen-copy-btn" onclick="copyUaGenResult()">Copy</button>>
    </section>
</main>
<script src="assets/js/main.js"></script>
</body>
</html>
