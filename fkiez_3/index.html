<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connectivity Tester</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <header>
        <h1>Connectivity Tester</h1>
        <p class="desc">Test HTTP, HTTPS, WebSocket and Socket (TCP) connectivity</p>
    </header>
    <main>
        <section class="test-block">
            <h2>HTTP/HTTPS Test</h2>
            <input type="text" id="http-url" placeholder="e.g. https://www.example.com"/>
            <button onclick="testHTTP()">Test HTTP(S)</button>
            <div id="http-result" class="result"></div>
        </section>
        <section class="test-block">
            <h2>WebSocket Test</h2>
            <input type="text" id="ws-url" placeholder="e.g. wss://echo.websocket.org"/>
            <button onclick="testWS()">Test WebSocket</button>
            <div id="ws-result" class="result"></div>
        </section>
        <section class="test-block">
            <h2>Network Speed Test</h2>
            <button id="speed-btn" onclick="testSpeed()">Test Download Speed</button>
            <div id="speed-result" class="result"></div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
