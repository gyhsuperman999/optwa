<body>
    <div class="page-container">

        <div class="result-container">
            <h1>Your IQ Test Result</h1>

            <div class="score-display"><span id="iq-score">--</span> IQ</div>

            <div class="result-description" id="result-description">
                <!-- Result description will be loaded dynamically via JavaScript -->
            </div>

            <div class="share-buttons">
                <button class="btn btn-primary" onclick="shareResult()">
                    Share Result
                </button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.onload = function () {
            const iqScore = localStorage.getItem("iqScore") || 100;
            document.getElementById("iq-score").textContent = iqScore;

            // Get interpretation text based on IQ score
            let interpretation = "";
            if (iqScore >= 140) {
                interpretation = "Genius Level (Top 1%): You have demonstrated exceptional intellectual capabilities. Your score places you among the highest percentile of test-takers.";
            } else if (iqScore >= 130) {
                interpretation = "Very Superior (Top 2%): Your intellectual abilities are significantly above average. You show strong potential in complex problem-solving and analytical thinking.";
            } else if (iqScore >= 120) {
                interpretation = "Superior (Top 10%): You have shown above-average intellectual capabilities. Your problem-solving skills and logical thinking are well developed.";
            } else if (iqScore >= 110) {
                interpretation = "High Average: Your intellectual abilities are above the average range. You demonstrate good analytical and problem-solving skills.";
            } else if (iqScore >= 90) {
                interpretation = "Average Range: Your score falls within the normal range. You show balanced capabilities in various types of problem-solving.";
            } else if (iqScore >= 80) {
                interpretation = "Low Average: Your score indicates room for improvement. Consider practicing more problem-solving exercises to enhance your skills.";
            } else {
                interpretation = "Below Average: Your score suggests that you might benefit from additional practice with logical and analytical problems.";
            }

            document.getElementById("result-description").innerHTML = `
                <h2>Score Interpretation</h2>
                <p>${interpretation}</p>
                <h2>What This Means</h2>
                <p>IQ tests measure various cognitive abilities including pattern recognition, logical reasoning, and problem-solving skills. Your score is just one measure of cognitive ability and does not define your overall potential or capabilities.</p>
                <p>Remember that IQ is just one aspect of intelligence. Success in life depends on many factors including emotional intelligence, creativity, determination, and social skills.</p>
            `;

            // Display test history
            const history = JSON.parse(localStorage.getItem('iqTestHistory') || '[]');
            if (history.length > 0) {
                const historySection = document.createElement('div');
                historySection.className = 'history-section';
                historySection.innerHTML = `
                    <div class="history-header">
                        <h2>Test History</h2>
                    </div>
                    <div class="history-chart">
                        <canvas id="historyChart"></canvas>
                    </div>
                    <div class="history-list">
                        ${history.map(entry => `
                            <div class="history-item">
                                <span class="date">${new Date(entry.date).toLocaleDateString()}</span>
                                <span class="score">${entry.score} IQ</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                document.querySelector('.result-container').appendChild(historySection);

                // Create chart
                const ctx = document.getElementById('historyChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: history.map(entry => new Date(entry.date).toLocaleDateString()),
                        datasets: [{
                            label: 'IQ Score',
                            data: history.map(entry => entry.score),
                            borderColor: '#4398b5',
                            backgroundColor: 'rgba(67, 152, 181, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                min: 70,
                                max: 150,
                                ticks: {
                                    stepSize: 10
                                }
                            }
                        }
                    }
                });
            }
        };

        function shareResult() {
            const score = document.getElementById("iq-score").textContent;
            const text = `I just completed an IQ test and scored ${score} IQ! Try it yourself at [Your Website URL]`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'My IQ Test Result',
                    text: text,
                    url: window.location.href
                }).catch(console.error);
            } else {
                // Fallback for browsers that don't support Web Share API
                const dummy = document.createElement('textarea');
                document.body.appendChild(dummy);
                dummy.value = text;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                alert('Result copied to clipboard!');
            }
        }
    </script>
