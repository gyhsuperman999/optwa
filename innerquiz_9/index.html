<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Doodle Board Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="toolbar">
        <div class="section">
            <label for="bg-select">UI Skin:</label>
            <select id="bg-select">
                <option value="mountains">Mountains</option>
                <option value="ink">Ink Painting</option>
                <option value="sky">Sky</option>
                <option value="universe">Universe</option>
                <option value="starry">Starry Night</option>
                <option value="animals">Animals</option>
                <option value="forest">Forest</option>
                <option value="desert">Desert</option>
                <option value="ocean">Ocean</option>
                <option value="sunset">Sunset</option>
                <option value="abstract">Abstract</option>
                <option value="vintage">Vintage</option>
                <option value="watercolor">Watercolor</option>
                <option value="night">Night Sky</option>
                <option value="geometric">Geometric</option>
            </select>
        </div>
        <div class="section">
            <label for="canvas-color-picker">Canvas Color:</label>
            <input type="color" id="canvas-color-picker" value="#ffffff">
        </div>
        <div class="section">
            <label for="brush-select">Brush:</label>
            <select id="brush-select">
                <option value="circle">Circle</option>
                <option value="square">Square</option>
                <option value="spray">Spray</option>
                <option value="eraser">Eraser</option>
            </select>
            <label for="size-slider">Size:</label>
            <input type="range" id="size-slider" min="1" max="50" value="10">
        </div>
        <div class="section">
            <label for="color-picker">Color:</label>
            <input type="color" id="color-picker" value="#ff0000">
            <label for="opacity-slider">Opacity:</label>
            <input type="range" id="opacity-slider" min="0.1" max="1" step="0.1" value="1">
        </div>
        <div class="section">
            <button id="clear-btn" class="action-btn">Clear</button>
            <button id="save-btn" class="action-btn">Save</button>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
